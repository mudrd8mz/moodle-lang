<p align="center"><strong>Adott osztálytartam óraszáma</strong></p>

<p>Itt állítható be, hány órás lesz az adott osztály időtartama. 
A jelenlétet e rendszer az osztály minden órájára külön-külön naplózza. 
Részórákat nem lehet megadni.</p>

<p>Az opciónak nincs jelentősége a jelenlét automatikus naplózása esetén.</p>
