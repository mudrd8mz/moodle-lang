<P ALIGN=CENTER><B>Ustaw flagi</B></P>
<P>Flagi są przypisane do stron wiki i pozwalają zmienić typ lub zachowanie.</P>

<P>Opis flagi:</P>
<table border="1" width="100%"><tbody>
  <tr><td valign="top" width="25%">TXT</td><td>Strona zawiera tekst.</td></tr>
  <tr><td valign="top" width="25%">BIN</td><td>Strona zawiera dane binarne.</td></tr>
  <tr><td valign="top" width="25%">OFF</td><td>Strona jest wyłączona.</td></tr>
  <tr><td valign="top" width="25%">HTM</td><td>Zezwól na HTML (główne ustawienia Wiki nadpisują tą flagę).</td></tr>
  <tr><td valign="top" width="25%">RO</td><td>Tylko do odczytu.</td></tr>
  <tr><td valign="top" width="25%">WR</td><td>Możliwość zapisu.</td></tr>
</table>
