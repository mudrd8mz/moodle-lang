<div class="indent">
סדנה היא פעילות הערכת עמיתים בעלת מגוון אפשרויות רחב ביותר. היא מאפשרת למשתתפים להעריך את הפרוייקטים אחד של השני, בנוסף לפרוייקטים לדוגמא, במספר דרכים שונות. בנוסף היא מתאמת בין האיסוף וההפצה של הערכות אלו במגוון של דרכים. רכיב הסדנה נתרם על ידי ריי קינגדון (Ray Kingdon).
