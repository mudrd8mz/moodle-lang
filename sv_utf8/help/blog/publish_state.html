<p align="center"><b>Publicera till</b></p>

<p>Det finns tre möjliga inställningar här</p>

<p><b>Dig själv (utkast)</b> - Bara du och adminstratörer kan se inlägget.</p>

<p><b>Vem som helst på denna sajt</b> - Alla som är registrerade användare på sajten kan se inlägget.</p>

<p><b>Vem som helst (även för gäster)</b> - Alla, inklusive gäster, kan se inlägget.</p>
